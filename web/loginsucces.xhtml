<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Default title</ui:insert></title>
  <style>
  .input_text
  {
  width:80%;
  padding:10px 10px;
  margin: 5px 0;
  display: inline-block;
  border:1px solid #ccc;
  }
  .button{
  background-color: #4caf50;
  color:white;
  width:55%;
  padding:14px 20px;
  margin: 0px o;
  cursor:pointer;
  border:none;
  }
  .content{
  background-color: #fefefe;
  margin:5% auto 15%;
  border: 1px solid #888;
  width:50%;
  text-align:center;
  }
  
  </style>
</head>

<h:body>
	<h:form class="content">
	<h:outputText value="Halo"/><br></br>
	<h:outputText value="#{login.username} Yok cari HP murah di Web Ini"/><br></br>
	<h:commandLink value="LogOut?" action="Home.xhtml"/>
	  
	<h:dataTable border="2" cellpadding="1" value="#{cellphone}" var="cellphone"/>
	<h:column><f:facet name="header">Name</f:facet>#{cellphone.companyname}</h:column>
	<h:column><f:facet name="header">Model</f:facet>#{cellphone.model}</h:column>
	<h:column><f:facet name="header">Color</f:facet>#{cellphone.color}</h:column>
	<h:column><f:facet name="header">Quantity</f:facet>#{cellphone.quantity}</h:column>
	<h:column><f:facet name="header">Price</f:facet>#{cellphone.price}</h:column>
	
	</h:form>
</h:body>

</html>
